name: flutter_acpuserprofile
description: Adobe Experience Platform User Profile support for Flutter apps.
version: 2.0.0
homepage: https://aep-sdks.gitbook.io/docs/
repository: https://github.com/adobe/flutter-acpuserprofile
publish_to: 'https://pub.dev/'

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_acpcore:

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  flutter_acpcore:
    git:
      url: https://github.com/adobe/flutter_acpcore.git
      ref: 9a52db9bec20fa28a9348aefe25c3d3d47f45809

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.

  plugin:
    platforms:
      android:
        package: com.adobe.marketing.mobile.flutter
        pluginClass: FlutterACPUserProfilePlugin
      ios:
        pluginClass: FlutterACPUserProfilePlugin
